<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display</title>
    <link rel="stylesheet" href="estilo5.css" />
  </head>
  <body>
    <h1>Display</h1>
    <div class="sticky">
      <span>Eu sou sticky</span>
    </div>
    <br />

    <div class="inline-box">A</div>
    <div class="inline-box">B</div>
    <div class="inline-box">C</div>
    <div class="inline-box">D</div>
    <span class="block">Teste 1</span>
    <span class="block">Teste 2</span><br />

    <p class="invisible">Me encontre se puder</p>
    <br />

    <div class="static">
      <span>Eu sou est√°tico</span>
    </div>

    <div class="relative">
      <span>Eu sou relative</span>
    </div>
    <br />

    <div class="absolute">
      <span>Eu sou absolute</span>
    </div>

    <div class="relative-container">
      <div class="absolute-1"></div>
      <div class="absolute-2"></div>
    </div>

    <div class="fixed">
      <span>Estou fixed</span>
    </div> <br>
   

    <div class="relative-container">
      <div class="absolute-3"></div>
      <div class="absolute-4"></div>
      <div class="absolute-5"></div>
    </div>
  </body>
