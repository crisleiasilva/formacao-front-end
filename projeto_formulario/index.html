<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Web</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>Cadastre o seu veículo para vender mais rápido!</h3>
    </div>
    <div class="form-container">
      <div class="form-header">
        <p>Formulário</p>
      </div>
      <div class="form-body">
        <h1 class="form-title">Venda fácil seu carro!</h1>
        <p>Descreva as características e marque os opcionais que o veículo possui:
        </p>
        <form>
        <div class="box-input">
          <label for="price">Preço <span class="required-field">*</span></label>
          <input 
          type="number" 
          name="price" 
          id="price" 
          class="block" 
          placeholder="Defina o Preço"
          required
          />
          <div class="box-input">
            <label for="description">Descrição <span class="required-field">*</span></label>
            <textarea name="description" id="description" class="block" placeholder="Coloque aqui os detalhes do veículo"></textarea>
          </div>
          <div class="box-input">
            <label for="brand">Marca <span class="required-field">*</span></label>
            <input 
            type="text" 
            name="brand" 
            id="brand" 
            class="block" 
            placeholder="Digite a marca do veículo"
            required
            />
            <div class="box-input">
              <label for="model">Modelo <span class="required-field">*</span></label>
              <input 
              type="text" 
              name="model" 
              id="model" 
              class="block" 
              placeholder="Digite o modelo do veículo"
              required
              /> 
              <div class="box-input">
                <label for="nileage">Kilometragem <span class="required-field">*</span></label>
                <input 
                type="number" 
                name="nileage" 
                id="nileage" 
                class="block" 
                placeholder="Digite a Kilometragem do veículo"
                required
                /> 
                <div class="box-input">
                  <label for="purchase">Data de Compra<span class="required-field">*</span></label>
                  <input 
                  type="date" 
                  name="purchase" 
                  id="purchase" 
                  class="block" 
                  required
                  />
                  <div class="box-input">
                    <p>Tipo de Câmbio: <span class="required-field">*</span></p>
                    <input 
                    type="radio" id="manual" name="gear"> 
                    <label for="manual">Manual</label>
                     <input 
                    type="radio" id="auto" name="gear"> 
                    <label for="auto">Automático</label>
                    <div class="optional-box">
                      <p>Opcionais:</p>
                     <ul class="optional-list">
                      <li>
                        <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                        <label for="airbag"></label>
                      </li>
                     </ul>

                  
        </div>
        <input type="submit" value="Enviar">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
