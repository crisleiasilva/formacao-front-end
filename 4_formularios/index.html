<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Formulários HTML</h2>
  <form action="register.php" method="POST">
    <div>
      <label for="name">Nome:</label>
        <input type="text">
    </div>
    <div>
      <label>Idade:</label>
        <input type="text" name="age">
    </div>
    <div>
      <label for="age">Idade:</label>
        <input type="text" name="age">
    </div>
    <div>
      <label for="job">Selecione sua profissão:</label>
      <select name="job">
        <option value="programadora">Programadora</option>
        <option value="analista">Analista Cloud</option>
        <option value="tester">Tester/QA</option>
        <option value="devops">DevOps</option>
      </select>
    </div>
    <div>
      <label for="contract">Você leu os termos do contrato?</label>
      <select name="contract">
        <option value="sim">Sim</option>
        <option value="nao" selected>Não</option>
      </select>
      </div>
      <div>
        <label for="itens">Selecione os itens desejados:</label>
        <select name="itens">
          <option value="pera">Pera</option>
          <option value="feijao">Feijão</option>
          <option value="arroz">Arroz</option>
          <option value="milho">Milho</option>
      </select>
      </div>
      <div>
        <label for="comment">Comentários:</label>
        <textarea name="comment"></textarea>
      </div>
      <!--Fieldset e legend-->
      <div>
        <fieldset>
          <legend>Preencha as suas informações:</legend>
          <label for="firstname">Nome:</label>
          <input type="text" name="firstname">
          <label for="lastname">Sobrenome:</label>
          <input type="text" name="lastname">
        </fieldset>
      </div>
      <!--Datalist-->
      <div>
        <label for="flavor">Escolha o sabor:</label>
        <input type="text" list="flavor" name="flavor">

        <datalist id="flavor">
          <option value="Morango"></option>
          <option value="Creme"></option>
          <option value="Brigadeiro"></option>
          <option value="Cereja"></option>
          <option value="Uva"></option>
          <option value="Limão"></option>
        </datalist>
      </div>
      <!--Senha-->
      <div>
          <label for="password">Digite sua senha:</label>
          <input type="password" name="password">
      </div>
      <!--radio button-->
      <div>
        <label for="car_model">Escolha o modelo do seu carro:</label>
        <div class="radio">
            <input type="radio" value="bmw" name="car_model">
            <label for="bmw">BMW</label>
        </div>
        <div class="radio">
          <input type="radio" value="tiggo" name="car_model">
          <label for="tiggo">Tiggo</label>
      </div>
      <div class="radio">
        <input type="radio" value="hb20" name="car_model">
        <label for="hb20">HB20</label>
    </div>
      </div>
      <!--Checkbox-->
      <div>
        <label for="optionals">Opcionais do carro:</label>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="big_tires">
          <label for="big_tires">Pneus Grandes</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="banco">
          <label for="banco">Banco de couro</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="turbo_engine">
          <label for="turbo_engine">Motor Turbo</label>
        </div>
      </div>

      <!--Datas-->
      <div>
        <label for="birthday">Data Nsscimento</label>
        <input type="date" name="birthday">
      </div>
      <!--Arquivos-->
      <div>
        <label for="image">Insira sua imagem</label>
        <input type="file" name="image">
      </div>
      <!--Números-->
      <div>
        <label for="salary">Qual é o seu salário atual?</label>
        <input type="number" name="salary">
      </div>

        <!--Email-->
      <div>
        <label for="email">Digite seu e-mail:</label>
        <input type="email" name="email">
      </div>

      <!--value-->
      <div>
        <label for="value">Digite algum valor:</label>
        <input type="text" value="O meu valor é este" name="value">
      </div>

      <!--disabled-->
      <div>
       <p>Tente mudar o valor:</p>
       <input type="text" value="Não precisa preencher" disabled>
      </div>

      <!--placeholder-->
      <div>
        <label for="currentjob">Digite a sua profissão atual:</label>
        <input type="text" name="currentjob" placeholder="No que você está trabalhando agora?">
      </div>

      <!--required-->
      <div>
        <label for="birthyear">Ano de Nascimento:</label>
        <input type="text" placeholder="Digite o ano de seu Nascimento" required>
      </div>

      <!--Resetar form-->
      <input type="reset" value="Limpar">
      <!--Envio de fora-->
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
